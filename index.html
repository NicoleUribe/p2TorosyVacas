<html>
  <head>
    <title>Toros y Vacas</title>
  </head>
  <body>
    <h1>Toros y Vacas</h1>
    <form id="torosyvacas-form">
      <label for="longitud">Cantidad de caracteres: </label>
      <select id="longitud">
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
        <option value=7>7</option>
        <option value=8>8</option>
        <option value=9>9</option>
        <option value=10>10</option>
      </select><br>
      <label for="clave1">Codigo secreto:</label>
      <input type="password" id="clave1" minlength= "4"maxlength="10"/><br>
      <input type="button" id="Iniciar" value="Iniciar"onclick="mostrarBoton()"/><br>
      <label id="intentos">Intentos</label>
      <label id="cont">0</label><br>
      <label for="intento">Intento</label>
      <input type="string" id="clave2" /><br>
       <input type="submit" id="Adivinar" value="Adivinar" style="display: none;" onclick="rondas()" />
      <script>
        var btn1=document.getElementById('Iniciar');
        var btn2=document.getElementById('Adivinar');

        function mostrarBoton (){
          btn1.style.display ='none';
          btn2.style.display = "inline";
        }
        var res=0;
        function rondas(){
          if(res<10){
            ++res;
            document.getElementById('cont').innerHTML = res;
            if(clave1.value==clave2.value) res=0;
          }
          else{

            var mensaje=window.confirm("el juego termino.La clave era "+clave1.value+" Quiere volver a jugar?" );
            
            if(mensaje){
              document.getElementById('clave1').innerHTML=0;
              document.getElementById('clave2').innerHTML=0;
              document.getElementById('cont').innerHTML=0;
              res=0;
            }
          }
        }
      </script>

    </form>
    <div id="resultado-div"></div>
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
